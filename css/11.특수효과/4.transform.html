<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .box {
        background-color: white;
        width: 300px;
        height: 300px;
        transform: rotate(45deg);
        transition: all 1s ease-in-out;
      }
      .box:hover {
        /* width: 400px; */
        background-color: coral;
        transform: rotate(360deg) scale(2) translateY(100px);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
